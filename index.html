<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo.JS</title>
    <link rel="stylesheet" href="appnew.css">
</head>

<body>
    <main id="app">
        <header>
            <h1>Todo.JS</h1>
        </header>

        <ul id="todo-list">
            <li class="todo-item">
                <input type="checkbox" class="checkbox">
                <label class="title">Learn JavaScript</label>
                <input type="text" class="textfield">
                <button class="edit">Change</button>
                <button class="delete">Delete</button>
            </li>
        </ul>

        <form id="todo-form">
            <input type="text" id="add-input">
            <button id="add-button" type="submit">Add</button>
        </form>
    </main>

    <script src="appnew.js"></script>

</body>

</html>
